<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Contact Store App</title>
</head>

<body>


  <section class="header-section py-5">
    <div class="container">
      <div class="title text-center py-4">
        <h1>Contact Store App</h1>
      </div>
      <div class="contact-add-section">
        <form action="#" m id="form">

          <div class="row">
            <div class="col-lg-3">
              <input type="text" class="form-control" placeholder="Enter Your Name" name="name">
            </div>
            <div class="col-lg-3">
              <input type="text" class="form-control" placeholder="Enter Your E-mail" name="email">
            </div>
            <div class="col-lg-3">
              <input type="text" class="form-control" placeholder="Enter Your Number" name="phone">
            </div>
            <div class="col-lg-3">
              <button class="btn btn-primary">Save Contact</button>
            </div>
          </div>

        </form>
      </div>
      <div class="contact-list py-5">
        <table class="table">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>E-mail</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
  </section>
  <div class="modal fade" id="inp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Contact</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="edit-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="edit-name">
            </div>
            <div class="mb-3">
              <label for="edit-email" class="col-form-label">Email</label>
              <input type="text" class="form-control" id="edit-email">
            </div>
            <div class="mb-3">
              <label for="edit-phone" class="col-form-label">Phone</label>
              <input type="text" class="form-control" id="edit-phone">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
          <button type="button" class="btn btn-primary" id="save-button">Update Data</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js" type="module"></script>
</body>

</html>
